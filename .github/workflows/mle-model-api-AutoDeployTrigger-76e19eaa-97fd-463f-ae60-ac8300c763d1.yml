name: Trigger auto deployment for mle-model-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mle-model-api-AutoDeployTrigger-76e19eaa-97fd-463f-ae60-ac8300c763d1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MLEMODELAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MLEMODELAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MLEMODELAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: mleregistry.azurecr.io
          registryUsername: ${{ secrets.MLEMODELAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MLEMODELAPI_REGISTRY_PASSWORD }}
          containerAppName: mle-model-api
          resourceGroup: mle-demo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


